{% extends "base.html" %}
    {% block title %}
          Form
    {% endblock title %}
{% block content %}
<h3 class="text-center alert alert-danger">Add Student Information</h3>

<div class="container">
 <div class="row">
     <div class="col-10 mx-auto alert alert-success">

         <form method="POST"  and enctype="multipart/form-data"   action="{% url 'form' %}">

            {% if messages %}
            <div class="abc">
                  {% for message in  messages %}
                      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                          <strong>Message :</strong> {{message}}
                           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                  {% endfor %}
            </div>
           {% endif %}
             {% csrf_token %}
             <div class="mb-3">
                 <label for="name" class="form-label">FullName</label>
                 <input type="text" name="name"  class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" name="age" class="form-control" id="exampleInputPassword1">
             </div>
             <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 
             </div>
             <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1">
             </div>
             <div class="mb-3">
                 <label for="message" class="form-label">Message</label>
                 <input type="text"  name="message" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Image</label>
                <input type="file"  name="image" class="form-control" id="exampleInputPassword1">
           </div>
             
            <button type="submit" class="btn btn-primary">Submit</button>
         </form> 
     </div>
 </div>
</div>
<script>
    setTimeout(function(){
        const abc =document.getElementById('abc')
        if (abc)
{
    abc.style.display='none'
}    },5000)
</script>
{% endblock content %}
